<!DOCKTYPE HTML>
<html>
    <head>
        <script src="http://d3js.org/d3.v3.min.js"></script>
    </head>
    <body>
        <script>
            
            //Data Collection.
            
            var dataArray = [50, 30, 70];
            
            // SVG Canvas.
            var canvas = d3.select("body")
                            .append("svg")
                            .style("border", "1px solid black")
                            .attr("width", 600)
                            .attr("height", 700);            
            var bars = canvas.selectAll("rect")
                            .data(dataArray)
                            .enter()
                                .append("rect")
                                .attr("width", 50)
                                .attr("height", function(d){ return (d*6);})
                                .attr("x", function(d, i){ return i*100})
                                .attr("y", function(d, i){ return 700 - (d*6)})
                       
        </script>
    </body>
</html>
